apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "logging-agent.fullname" . }}
  labels:
    {{- include "logging-agent.labels" . | nindent 4 }}
rules:
  # Read pods to get container metadata
  - apiGroups: [""]
    resources:
      - pods
      - nodes
    verbs:
      - get
      - list
      - watch
  # Read pod logs
  - apiGroups: [""]
    resources:
      - pods/log
    verbs:
      - get
      - list
  # Read namespaces for filtering
  - apiGroups: [""]
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch
