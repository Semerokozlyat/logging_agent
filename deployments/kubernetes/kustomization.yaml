apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: logging-system

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - clusterrole.yaml
  - clusterrolebinding.yaml
  - configmap.yaml
  - daemonset.yaml
  - service.yaml

commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: logging-agent

images:
  - name: logging-agent
    newName: logging-agent
    newTag: latest

