apiVersion: v1
kind: Service
metadata:
  name: {{ include "logging-agent.fullname" . }}
  namespace: {{ include "logging-agent.namespace" . }}
  labels:
    {{- include "logging-agent.labels" . | nindent 4 }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  clusterIP: None  # Headless service for DaemonSet
  selector:
    {{- include "logging-agent.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
