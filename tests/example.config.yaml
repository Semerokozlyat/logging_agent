agent:
  logLevel: info

  outputPath: /var/log/agent.log

  # Will be taken from k8s env vars
  nodeName: "example-node"
  podName: "example-pod"
  namespace: "example-namespace"

  collection:
    interval: 1s
    batchSize: 100
    maxLineLength: 16384
    logChanSize: 10000
    logPaths:
      - /var/log/system.log
      - /var/log/install.log

loki:
  url: "http://localhost:3100/loki/api/v1/push"  # port is defined in docker-compose for local testing

httpServer:
  address: "127.0.0.1:8080"
  readTimeout: 5s
  writeTimeout: 10s
  idleTimeout: 15s